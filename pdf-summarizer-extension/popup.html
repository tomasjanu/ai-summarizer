<!DOCTYPE html>
<html>
<head>
  <title>PDF Summarizer</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
    }
    #summary {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
      white-space: pre-wrap; /* Preserve line breaks */
      background-color: #f9f9f9;
    }
    #apiKeySection {
      margin-bottom: 10px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    button:hover {
        background-color: #45a049;
    }
    input[type="text"] {
        width: calc(100% - 22px); /* Adjust for padding and border */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .loader {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none; /* Hidden by default */
      margin: 5px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #savedSummaries ul {
      list-style-type: none;
      padding: 0;
    }
    #savedSummaries li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: #fafafa;
    }
    #savedSummaries li button {
      background-color: #f44336;
      margin-top: 5px;
    }
    #savedSummaries li button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h3>PDF Summarizer AI</h3>
  <div id="apiKeySection">
    <input type="text" id="apiKey" placeholder="Enter OpenAI API Key">
    <button id="saveApiKey">Save Key</button>
  </div>
  <div class="button-group">
    <button id="summarize">Summarize PDF</button>
    <button id="viewSaved">View Saved</button>
  </div>
  <div class="loader" id="loader"></div>
  <div id="summary"></div>
  <button id="saveSummary" style="display: none; margin-top: 10px;">Save Summary</button>
  <div id="savedSummaries" style="display: none;">
    <h3>Saved Summaries</h3>
    <ul id="savedSummariesList"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
